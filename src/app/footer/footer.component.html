<div class="container">
  <h1 class="text-primary text-center my-3">Manage Users</h1>
  <div class="row py-3">
    <!-- First Div (Product Inputs) -->
    <div class="col-lg-6 bg-light p-4">
      <h3 class="text-primary my-3">Add Users</h3>

      <!-- Form  -->
      <form #userForm="ngForm" (ngSubmit)="onAddUser(userForm.value)">
        <div class="mb-3">
          <label for="userName" class="form-label">User Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>

        <div class="mb-3">
          <label for="Technology" class="form-label">Technology Use</label>
          <input
            type="text"
            class="form-control"
            name="technology"
            ngModel
            required
          />
        </div>

        <button class="btn btn-primary me-3">Add User</button>

        <button type="submit" class="btn btn-warning">Fetch User</button>
      </form>
    </div>

    <!-- Second Div (Table) -->
    <div class="col-lg-6 bg-light p-4">
      <h3 class="text-primary my-3">{{ dataTitle }}</h3>

      <!-- Table  -->
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Techology</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.technology }}</td>
            <td>
              <button class="btn btn-success" (click)="onEditProduct(i)">
                Edit
              </button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="onDeleteUser(user.id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Loader Div -->
      <!-- <div class="d-flex align-items-center justify-content-center">
        <div class="spinner-border text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        &nbsp; Fetching Products...
      </div> -->
    </div>
  </div>
</div>
